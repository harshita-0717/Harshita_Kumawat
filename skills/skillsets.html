<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cross-functional Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href=".\skills\skillsets.css" />
</head>
<body>
  <div id="skillsets-container">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
      <div class="text-center max-w-xl mt-12">
        <p class="text-white text-sm sm:text-base font-semibold">
          Where empathy meets
          <span class="text-[#8b84c9]">execution</span>.
        </p>
      </div>

      <!-- Skill sets container -->
      <div class="skills-container">
        <div class="skills-row">
          <div class="skill" title="Figma">C</div>
          <div class="skill" title="Figma">C++</div>
          <div class="skill" title="Figma">Python</div>
          <div class="skill" title="Figma">SQL</div>
          <div class="skill" title="JavaScript">HTML</div>
          <div class="skill" title="JavaScript">CSS</div>
          <div class="skill" title="JavaScript">JavaScript</div>
        </div>
        <div class="skills-row">
          <div class="skill" title="Three.js">SEED Lab</div>
          <div class="skill" title="Adobe XD">Kali Linux</div>
          <div class="skill" title="Vercel">Pop OS</div>
          <div class="skill" title="GitHub">Windows</div>
        </div>
        <div class="skills-row">
          <div class="skill" title="Figma">Github</div>          
          <div class="skill" title="Node.js">Firebase</div>
          <div class="skill" title="Sass">Wireshark</div>
        </div>
        <div class="skills-row">
          <div class="skill highlight" title="React">DSA</div>
          <div class="skill" title="CSS3">Statistical Analysis</div>
        </div>
        
      </div>

      <!-- 3D rings and orb -->
      <div class="rings-container">
        <div class="rings">
          <div class="ring ring3"></div>

          <div class="orb" aria-label="Glowing purple orb with white stylized hourglass icon" role="img">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
              <path d="M32 12 L32 52 M32 12 L44 32 L32 52 L20 32 Z" />
            </svg>
          </div>

          <!-- Icons -->
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(140px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(96px) translateY(96px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateY(140px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(-96px) translateY(96px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(-140px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(-96px) translateY(-96px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateY(-140px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(96px) translateY(-96px) translateZ(0px)"></div>

          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(80px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateX(-80px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateY(80px) translateZ(0px)"></div>
          <div class="icon" style="top:50%; left:50%; transform: translate(-50%, -50%) translateY(-80px) translateZ(0px)"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
